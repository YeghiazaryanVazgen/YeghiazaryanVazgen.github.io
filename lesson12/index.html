<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<title>First-site</title>
</head>
<body>

	<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
						<h1 class="header">
							<span>Получите видео-инструкцию</span>
							<strong class="text-uppercase">Как заработать свой первый миллион</strong>
						</h1>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-6 col-lg-offset-1 col-lg-offset-1 col-md-8 col-md-offset-2">
						<div class="video">
							<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
						<div class="form">
							<p class="form-header text-center">Введите свой email</p>
							<form action="#">
								<input type="text" class="form-control input-lg form-input" placeholder="Ваше имя">
								<input type="text" class="form-control input-lg form-input" placeholder="Ваше email">
								<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>	

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="section-header text-uppercase">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="row text-center feat-boxs">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="images/01.png" alt="1 преимущество">
						<p class="description">Первое <br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="images/02.png" alt="2 преимущество">
						<p class="description">Второе <br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="images/03.png" alt="3 преимущество">
						<p class="description">Третье <br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="images/04.png" alt="4 преимущество">
						<p class="description">Четвертое <br> преимущество</p>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>
	
	<div class="section">
		<div class="container cont-people">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="text-center section-header text-uppercase">Наши клиенты</h2>
				</div>
			</div>
			<div class="row row-people">
				<div class="col-lg-10 col-lg-offset-1 col-md-6 col-md-offset-3">
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1 feature-box"><img src="images/cl-1.jpg" alt="people"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1 feature-box"><img src="images/cl-2.jpg" alt="people"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1 feature-box"><img src="images/cl-3.jpg" alt="people"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1 feature-box"><img src="images/cl-4.jpg" alt="people"></div>
				</div>
			</div>
			<div class="row row-people">
				<div class="col-lg-10 col-lg-offset-1 col-md-6 col-md-offset-3">
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1 feature-box"><img src="images/cl-5.jpg" alt="people"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1 feature-box"><img src="images/cl-6.jpg" alt="people"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1 feature-box"><img src="images/cl-7.jpg" alt="people"></div>
					<div class="col-lg-3 col-lg-offset-0 col-md-5 col-md-offset-1 feature-box"><img src="images/cl-8.jpg" alt="people"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
